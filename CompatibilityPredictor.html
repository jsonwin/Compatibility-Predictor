            <div id="displayContent" class="col-md-6">
                <div id="displayScoreContainer">
                    <h3 class="offset-3">Score's List</h1>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script>

            var applicants = [];
            var team = [];
            var counter = 0;
            $(document).ready(function () {
                $("#addApplicantBtn").on("click", calculateScore);
                $("#applicants").on("click", "#removeApplicant", deleteApplicants);
                $("#team").on("click", "#removeTeam", deleteTeam)
            });

            function calculateScore() {
                applicants.push(getApplicantAttributes());
                team.push(getTeamAttributes());
                console.log(applicants);
                console.log(team);
                $('form').trigger('reset');

                let bestPossiblePoints = 40;
                let intelligenceScore = 0;
                let strengthScore = 0;
                let enduranceScore = 0;
                let toleranceScore = 0;
                for (i = 0; i < applicants.length; i++) {
                    intelligenceScore += parseInt(applicants[i].intelligence);
                    strengthScore += parseInt(applicants[i].strength);
                    enduranceScore += parseInt(applicants[i].endurance);
                    toleranceScore += parseInt(applicants[i].spicyFoodTolerance);
                };

                var applicantScore = (intelligenceScore + strengthScore + enduranceScore + toleranceScore) / bestPossiblePoints;

                let teamIntelligenceScore = 0;
                let teamStrengthScore = 0;
                let teamEnduranceScore = 0;
                let teamToleranceScore = 0;
                for (i = 0; i < team.length; i++) {
                    teamIntelligenceScore += parseInt(applicants[i].intelligence);
                    teamStrengthScore += parseInt(applicants[i].strength);
                    teamEnduranceScore += parseInt(applicants[i].endurance);
                    teamToleranceScore += parseInt(applicants[i].spicyFoodTolerance);
                };

                var teamScore = (teamIntelligenceScore + teamStrengthScore + teamEnduranceScore + teamToleranceScore) / bestPossiblePoints;

                $("#applicants").append("<li>" + "<span>" + "Applicant's name:" + " " + applicants[counter].name + " " +
                    "</span>" + "<span>" + " " + "Applicant's score:" + applicantScore + "</span>" + "<button type='button' class='btn btn-danger' id='removeApplicant' > x </button>" + '</li>')

                $("#team").append("<li>" + "<span>" + "Team member's name:" + " " + team[counter].name + " " +
                    "</span>" + "<span>" + " " + "Team member's score:" + teamScore + "</span>" + "<button type='button' class='btn btn-danger' id='removeTeam' > x </button>" + '</li>')
                counter += 1;
            };

            function getApplicantAttributes() {
                var applicantsData = {
                    name: $("#applicantInput").val(),
                    intelligence: $("#applicantIntelligence").val(),
                    strength: $("#applicantStrength").val(),
                    endurance: $("#applicantEndurance").val(),
                    spicyFoodTolerance: $("#applicantTolerance").val(),
                    counter: counter
                }
                return applicantsData;
            };

            function getTeamAttributes() {
                var teamData = {
                    name: $("#teamInput").val(),
                    intelligence: $("#teamIntelligence").val(),
                    strength: $("#teamStrength").val(),
                    endurance: $("#teamEndurance").val(),
                    spicyFoodTolerance: $("#teamTolerance").val(),
                    counter: counter
                }
                return teamData;
            };

            function deleteApplicants() {
                $(this).parent().remove('li')
            };

            function deleteTeam() {
                $(this).parent().remove('li')
            };
        </script>
